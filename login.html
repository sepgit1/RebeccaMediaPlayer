<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rebecca Media Player - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
            overflow: hidden;
        }

        /* Animated background */
        body::before {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255, 20, 147, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            top: -100px;
            right: -100px;
            animation: float 6s ease-in-out infinite;
        }

        body::after {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255, 105, 180, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            bottom: -50px;
            left: -50px;
            animation: float 8s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(30px); }
        }

        .login-container {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 60px 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .title {
            text-align: center;
            color: #fff;
            margin-bottom: 10px;
            font-size: 2.8em;
            font-weight: 600;
            font-family: 'Georgia', 'Garamond', serif;
            letter-spacing: 1px;
            text-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 40px;
            font-size: 1em;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: rgba(255, 255, 255, 0.95);
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 0.95em;
        }

        input[type="password"] {
            width: 100%;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 1em;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        input[type="password"]::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        input[type="password"]:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 20px rgba(255, 20, 147, 0.3);
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #ff1493 0%, #ff69b4 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 20, 147, 0.4);
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 20, 147, 0.6);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .error-message {
            color: #ff6b9d;
            margin-top: 15px;
            text-align: center;
            font-size: 0.9em;
            display: none;
            background: rgba(255, 107, 157, 0.1);
            padding: 10px;
            border-radius: 8px;
            border: 1px solid rgba(255, 107, 157, 0.3);
        }

        .error-message.show {
            display: block;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .info-text {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.85em;
            margin-top: 20px;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 40px 25px;
                max-width: 95%;
            }

            .title {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="title">üíñ Rebecca üíñ</div>
        <div class="subtitle">Media Player</div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="password">Enter Password</label>
                <input 
                    type="password" 
                    id="password" 
                    placeholder="üîê Password" 
                    autocomplete="off"
                    required
                >
            </div>
            
            <button type="submit" class="login-btn">üéµ Access Music</button>
            
            <div class="error-message" id="errorMessage">
                ‚ùå Incorrect password. Try again!
            </div>
        </form>

        <div class="info-text">
            Only for Rebecca and Mom üíï
        </div>
    </div>

    <script>
        // Clear any existing session when login page loads
        // This forces password entry each time the app is opened fresh
        sessionStorage.removeItem('musicPlayerAuthenticated');

        // Password protection
        const CORRECT_PASSWORD = 'beccabear@13';

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const passwordInput = document.getElementById('password');
            const errorMessage = document.getElementById('errorMessage');
            const enteredPassword = passwordInput.value;

            if (enteredPassword === CORRECT_PASSWORD) {
                // Store that they've logged in
                sessionStorage.setItem('musicPlayerAuthenticated', 'true');
                // Redirect to main app
                window.location.href = 'index.html';
            } else {
                // Show error
                errorMessage.classList.add('show');
                passwordInput.value = '';
                passwordInput.focus();
                
                // Hide error after 3 seconds
                setTimeout(() => {
                    errorMessage.classList.remove('show');
                }, 3000);
            }
        });

        // Auto-focus password input
        document.getElementById('password').focus();

        // Allow Enter key to submit
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
